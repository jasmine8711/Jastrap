    <!-- form -->
    <div class="row">
    
            <form class="form-style"
            action=""
            method="post">
            <!-- title -->
            <fieldset class="form-heading">
                <legend class="legend">Personal Information</legend>
                <!-- name -->
                <label class="label"
                    for="field1">
                    <span class="form-text">Name
                        <span class="required">
                            *
                        </span>
                    </span>
                    <input type="text"
                        class="input-field"
                        name="field1"
                        value="" />
                </label>
                <!-- email -->
                <label class="label"
                    for="field2">
                    <span class="form-text">Email
                        <span class="required">
                            *
                        </span>
                    </span>
                    <input type="text"
                        class="input-field"
                        name="field2"
                        value="" />
                </label>
                <!-- mobile -->
                <label class="label">
                    <span class="form-text">GSM</span>
                    <input type="text"
                        class="tel-field"
                        name="tel_no_1"
                        value=""
                        maxlength="4" />
                    <span>-</span>
                    <input type="text"
                        class="tel-field"
                        name="tel_no_2"
                        value=""
                        maxlength="4" />
                    <span>-</span>
                    <input type="text"
                        class="tel-field"
                        name="tel_no_3"
                        value=""
                        maxlength="10" />
                </label>
                <!--status  -->
                <label class="label"
                    for="field4">
                    <span class="form-text">status</span>
                    <select name="field4"
                        class="select-field">
                        <option value="General Question">status</option>
                        <option value="Advertise">Married</option>
                        <option value="Partnership">Single</option>
                    </select>
                </label>
                <!-- message -->
                <label class="label"
                    for="field5">
                    <span class="form-text">Message
                        <span class="required">
                            *
                        </span>
                    </span>
                    <!-- textarea -->
                    <textarea name="field5"
                        class="input-field">
    
                    </textarea>
                </label>
                <!-- submit -->
                <label class="label">
                    <input class="submit"
                        type="button"
                        value="Submit" />
                </label>
            </fieldset>
        </form>
    
        <form class="form-flat"
            action=""
            method="post">
                <div class="col profile">
                    <img class="profile-img" src="girl.svg" alt="">

                    <br>

                            remember me
                    </div>
                    
                </div>
    
    <button class="btn-simple" >LOGIN </button>
